<mat-card>
  <mat-card-header>Messages</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let message of messages">
        <h3 mat-line>{{message.username}}</h3>
        <h3 mat-line>{{message.message}}</h3>
        
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
